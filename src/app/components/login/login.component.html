<!-- Toolbar -->
<mat-toolbar color="primary" class="app-header">
  <div class="row">
    <div class="col-sm-12">
      <a href="/" target="_self" class="positronx">ระบบจัดการแนะแนวสำหรับนักเรียนมัธยมปลาย</a>
    </div>
  </div>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>ลงชื่อเข้าใช้งาน</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input type="text" matInput placeholder="ชื่อผู้ใช้งาน" formControlName="username" />
          <mat-error *ngIf="loginForm.controls.username.hasError('required')">
            กรุณากรอกชื่อผู้ใช้งาน
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input [type]="hide ? 'password' : 'text'" matInput placeholder="รหัสผ่าน" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'ซ่อนรหัสผ่าน'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls.password.hasError('required')">
            กรุณากรอกรหัสผ่าน
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-spinner-button [options]="spinnerButtonOptions" (click)="onLogin()"></mat-spinner-button>
    </form>
  </mat-card>
</div>
