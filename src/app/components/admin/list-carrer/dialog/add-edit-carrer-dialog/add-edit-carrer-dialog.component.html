<form [formGroup]="carrerForm">
    <h1 mat-dialog-title>{{mode}}ข้อมูลอาชีพ</h1>
    <div mat-dialog-content *ngIf="showData">
        <div class="input-image-content">
            <label class="label-input-image">รูปภาพอาชีพ</label>
            <label class="hoverable" for="logoImage">
                <img class="input-image" [src]="imgURL">
                <div class="hover-text">เลือกรูปภาพ..</div>
                <div class="background"></div>
            </label>
            <input type="file" class="inputImage" id="logoImage" (change)="preview($event)" accept=".png,.jpg" />
        </div>
        <br>
        <mat-form-field>
            <input matInput placeholder="ชื่ออาชีพ" required formControlName="carrer_name" readonly
                *ngIf="mode === 'แก้ไข'">
            <input matInput placeholder="ชื่ออาชีพ" required formControlName="carrer_name" *ngIf="mode === 'เพิ่ม'">
            <mat-error *ngIf="carrerForm.controls.carrer_name.hasError('required')">
                กรุณากรอกชื่ออาชีพ
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="รายละเอียดอาชีพ" required formControlName="description"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button class="btn-secondary" (click)="onNoClick()">ปิด</button>
        <button mat-raised-button class="btn-success" (click)="onSubmit()">{{mode}}ข้อมูล</button>
    </div>
</form>
