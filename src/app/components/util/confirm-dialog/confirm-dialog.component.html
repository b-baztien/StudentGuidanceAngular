<div class="row">
    <div class="col-sm-11">
        <h1 mat-dialog-title>ยืนยันข้อมูลการทำรายการ</h1>
    </div>
    <div class="col-sm-1" class="hover-cursor">
        <mat-icon class="hover-cursor" (click)="onNoClick()">close</mat-icon>
    </div>
</div>
<div *ngIf="showData">
    <mat-accordion>
        {{data}}
    </mat-accordion>
</div>
<mat-dialog-actions align="end">
    <button mat-raised-button class="btn-danger" (click)="onNoClick()">
        <mat-icon>close</mat-icon> ยกเลิก
    </button>
    <button mat-raised-button class="btn-success" (click)="onSubmit()">
        <mat-icon>done</mat-icon> ตกลง
    </button>
</mat-dialog-actions>
