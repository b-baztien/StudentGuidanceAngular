<table mat-table [dataSource]="majorLtb" class="table">
  <ng-container matColumnDef="major_name">
    <th mat-header-cell *matHeaderCellDef>ชื่อ</th>
    <td mat-cell *matCellDef="let major"> {{major.major_name}} </td>
  </ng-container>
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> เว็บไซต์ </th>
    <td mat-cell *matCellDef="let major"> {{major.url}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
