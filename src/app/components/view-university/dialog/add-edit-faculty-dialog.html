<h1 mat-dialog-title>เพิ่มข้อมูลคณะ</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="ชื่อคณะ">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="ที่อยู่เว็บไซต์">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
