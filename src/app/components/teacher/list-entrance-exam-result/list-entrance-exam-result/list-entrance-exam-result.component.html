<div class="main-content">
  <div class="container-fluid">
    <!-- Entrance Exam Result Table -->
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <div class="row">
              <div class="col-sm-12">
                <h4 class="card-title">รายชื่อผลการสอบติด</h4>
                <p class="card-category">
                  นี่คือรายชื่อผลการสอบติดทั้งหมดที่พบในระบบ คุณสามารถตรวจสอบ
                  หรือจัดการ รานละเอียดต่างๆ ของผลการสอบติดนั้นๆ ได้
                </p>
              </div>
            </div>
          </div>
          <div class="card-body">
            <mat-form-field>
              <mat-label>ปีการศึกษา</mat-label>
              <mat-select
                [formControl]="yearControl"
                (selectionChange)="onYearChange()"
                required
              >
                <mat-option>เลือกปีการศึกษา</mat-option>
                <mat-option *ngFor="let year of setYear" [value]="year">
                  {{ year | thaiYear }}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="yearControl.hasError('required')"
                >กรุณาเลือกปีการศึกษา</mat-error
              >
            </mat-form-field>
            <div class="row">
              <div class="col-12 col-lg-4">
                <canvas id="uniChart" height="300"></canvas>
              </div>
              <div class="col-12 col-lg-4">
                <canvas id="facChart" height="300"></canvas>
              </div>
              <div class="col-12 col-lg-4">
                <canvas id="majorChart" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
