<div class="row">
    <div class="col-sm-11">
        <h1 mat-dialog-title>เพิ่มข้อมูลข่าวสาร</h1>
    </div>
    <div class="col-sm-1" class="hover-cursor">
        <mat-icon class="hover-cursor" (click)="onNoClick()">close</mat-icon>
    </div>
</div>
<form [formGroup]="newsForm" *ngIf="loadData">
    <div mat-dialog-content>
        <div class="input-image-content">
            <label class="label-input-image">รูปภาพข่าวสาร</label>
            <label class="hoverable" for="newsImage">
                <img class="input-image" [src]="imgURL">
                <div class="hover-text">เลือกรูปภาพ..</div>
                <div class="background"></div>
            </label>
            <input type="file" class="inputImage" id="newsImage" (change)="preview($event)" accept=".png,.jpg" />
        </div>
        <mat-form-field>
            <input matInput placeholder="หัวข้อข่าวสาร" required formControlName="topic">
            <mat-error *ngIf="newsForm.controls.topic.hasError('required')">
                กรุณากรอกหัวข้อข่าวสาร
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="รายละเอียดข่าวสาร" required formControlName="detail"></textarea>
            <mat-error *ngIf="newsForm.controls.detail.hasError('required')">
                กรุณากรอกรายละเอียดข่าวสาร
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="start_time" placeholder="วันที่เริ่มเผยแพร่" (click)="start_time.open()"
                readonly required formControlName="start_time">
            <mat-datepicker-toggle matSuffix [for]="start_time"></mat-datepicker-toggle>
            <mat-datepicker touchUi #start_time></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="end_time" placeholder="วันที่เริ่มเผยแพร่" (click)="end_time.open()"
                readonly required formControlName="end_time">
            <mat-datepicker-toggle matSuffix [for]="end_time"></mat-datepicker-toggle>
            <mat-datepicker touchUi #end_time></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-chip-list #chipList aria-label="University">
                <mat-chip *ngFor="let university_name of listUniversity_name" [removable]="removable"
                    (removed)="removeUniversity(university_name)">
                    {{university_name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="มหาวิทยาลัยที่เกี่ยวข้อง" #universityInput formControlName="university"
                    [matAutocomplete]="auto" [matChipInputFor]="chipList"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (focusout)="clearUniversity()">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="selected($event)">
                <mat-option *ngFor="let university of filteredUniversity | async" [value]="university">
                    {{university}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button class="btn-secondary" (click)="onNoClick()">ปิด</button>
        <button mat-raised-button class="btn-success" (click)="onSubmit()">เพิ่มข้อมูล</button>
    </div>
</form>
